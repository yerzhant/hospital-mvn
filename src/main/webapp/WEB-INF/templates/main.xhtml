<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title> Больница - <ui:insert name="title" /></title>
        <h:outputStylesheet name="css/main.css" />
        <h:outputScript name="js/main.js" />
    </h:head>

    <h:body>

        <ui:include src="common.xhtml" />

        <p:layout fullPage="true">

            <p:layoutUnit position="center">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Главная" outcome="/doctor/main.xhtml" icon="ui-icon-home" />

                        <f:facet name="options">
                            <h:panelGrid columns="3">
                                <p:outputLabel value="#{authentication.fullName}" />
                                <p:commandButton action="#{authentication.logout()}" title="Выход" icon="ui-icon-power" class="rounded-icon-button" />
                            </h:panelGrid>
                        </f:facet>
                    </p:menubar>
                </h:form>

                <ui:insert name="body" />
            </p:layoutUnit>

            <p:layoutUnit position="south">
                <div class="bottom">&copy; ABC ver. #{app.verion}</div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
